<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">SecureDocs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="/profile">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-3">Welcome, {{name}}</h2>
      <p><strong>Your role:</strong> <span class="badge bg-primary">{{role}}</span></p>
      <div class="mb-3">
        {{adminLink}}
        <a class="btn btn-outline-primary me-2" href="/2fa/setup">Setup 2FA</a>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
      </div>
      <h3>Uploaded Documents</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Filename</th>
            <th>View</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{documentRows}} <!-- Document rows inserted here -->
        </tbody>
      </table>
      <h3>Upload New Document</h3>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Document Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="document" class="form-label">Upload Document</label>
          <input type="file" class="form-control" id="document" name="document" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | SecureDocs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 450px;">
    <div class="card shadow p-4">
      <h3 class="mb-4 text-center">Login to SecureDocs</h3>
      <form method="POST" action="/login">
        <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center my-3">or</div>
      <a href="/auth/google" class="btn btn-danger w-100 mb-2">Login with Google</a>
      <a href="/auth/github" class="btn btn-secondary w-100 mb-2">Login with GitHub</a>
      <a href="/auth/okta" class="btn btn-dark w-100">Login with Okta</a>
      <p class="mt-3 text-center small">
        Don't have an account? <a href="/signup">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>

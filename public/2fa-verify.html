<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2FA Login | SecureDocs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 450px;">
    <div class="card shadow p-4">
      <h3 class="mb-4 text-center">Enter 2FA Code</h3>
      <form method="POST" action="/2fa/verify-login">
        <input type="text" name="token" class="form-control mb-3" placeholder="Enter 6-digit code" required>
        <button class="btn btn-primary w-100">Verify</button>
      </form>
      <div class="text-center mt-3">
        <a href="/" class="btn btn-outline-danger">Cancel Login</a>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2FA Setup | SecureDocs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow p-4">
      <h3 class="mb-4 text-center">Two-Factor Authentication</h3>
      <p>Scan this QR code with Google Authenticator:</p>
      <div class="text-center mb-3">
        <img src="{{qrcodeImage}}" alt="2FA QR Code" />
      </div>
      <form method="POST" action="/2fa/verify">
        <input type="text" name="token" class="form-control mb-3" placeholder="Enter 6-digit code" required>
        <button class="btn btn-success w-100">Verify & Enable 2FA</button>
      </form>
      <div class="text-center mt-3">
        <a href="/dashboard" class="btn btn-outline-primary">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
